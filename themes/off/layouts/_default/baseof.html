<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;900;500&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Urbanist', sans-serif;
        font-size: 30px;
        font-weight: 200;
        background-color: #004aad;
        color: white; 
      }

      .body-text {
        background-color: #002a62;
        padding: 2em;
      }


      h1 {
        font-weight: 1000;
        margin-top: 1em;
      }

      h2 {
        font-size: 1.1em;
        font-weight: 500;
      }
    </style>
  
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">        
        <div class="col-12">
          <p style="text-align: center; font-weight: 900; ">
            <span style="color: white; font-size: 2em;">OXFORD</span><br>
          <span style="color: #ffde59;font-size: 2em;">FOLK FESTIVAL</span><br>
          <span style="color: white;font-size: 1em;">19TH - 21ST APRIL 2024</span>
          </p>
        </div>
     </div>
    </div>
    {{ block "main" . }}
    {{ end }}
   

  </body>
</html>
